version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: appointments-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: appointmentsdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d appointmentsdb"]
      interval: 5s
      timeout: 5s
      retries: 10

  mysql:
    image: mysql:8.4
    container_name: appointments-mysql
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: appointmentsdb
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
    volumes:
      - mysqldata:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u root -psecret --silent"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  pgdata:
  mysqldata:
